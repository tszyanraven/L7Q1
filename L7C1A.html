<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-assets>
<img id="SkyTexture" src="daytime.jpg">
</a-assets>
<a-sky src="#SkyTexture"></a-sky>
<a-box position="0 4 -6" color="red" height="2" width="1" depth="1">
    <a-animation attribute="rotation" to="360 0 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-box>
<a-box position="3 4 -6" color="blue" height="2" width="1" depth="1">
    <a-animation attribute="rotation" to="-360 0 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-box>
<a-cone position="0 1 -6" color="yellow" radius-bottom="0.5" height="2">
    <a-animation attribute="rotation" to="0 0 360" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-cone>
<a-cylinder position="3 1 -6" color="green" radius="0.5" height="2">
    <a-animation attribute="rotation" to="0 0 -360" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-cylinder>
</a-scene>


</body>
</html>
